<style>
    :root {
        --sky: #71b0fb;
        --sun: #fbcce3;
        --cloud: #ffffff;
        --basket: #d1c1a5;
        --balloonRope: #b33e64;
        --balloonColor1: #d7608d;
        --balloonColor2: #ffffff;
    }

    body {
        background: var(--sky);

    }


    .sun {
        width: 220px;
        height: 220px;
        border-radius: 50%;
        background: var(--sun);
        position: absolute;
        left: 50%;
        margin-left: -110px;
        margin-top: 80px;
        margin-bottom: 80px;
    }

    .cloud {
        background: var(--cloud);
        width: 200px;
        height: 75px;
        border-radius: 35px;
        position: absolute;
        left: 20%;
        margin-left: -170px;
        margin-top: 200px;
        box-shadow: 0 3px 5px transparentize(var(--sky), 0.4);
        animation: cloud infinite 3s;
    }

    .cloud:before {
        content: "";
        height: 80px;
        width: 80px;
        background: var(--cloud);
        position: absolute;
        bottom: 0;
        left: 0;
        border-radius: 50%;
    }

    .cloud:after {
        content: "";
        height: 120px;
        width: 120px;
        background: var(--cloud);
        position: absolute;
        bottom: 5px;
        right: 15%;
        border-radius: 50%;
    }


    .hot-air-balloon {
        position: absolute;
        left: 50%;
        margin-top: 250px;
        margin-left: -10px;
        animation: balloon infinite 3s 0.5s;
    }

    .balloon {
        width: 70px;
        height: 12px;
        background: var(--balloonColor1);
        border: 3px solid var(--balloonRope);
        border-radius: 3px;
        position: absolute;
        top: -42px;
        left: 50%;
        margin-left: -35px;
    }

    .balloon:before {
        content: "";
        background: var(--balloonColor1);
        width: 140px;
        height: 160px;
        position: absolute;
        bottom: 26px;
        left: 50%;
        margin-left: -73px;
        border-radius: 50%;
        border: 3px solid var(--balloonRope);
    }

    .balloon:after {
        content: "";
        background: var(--balloonColor1);
        width: 80px;
        height: 49px;
        position: absolute;
        bottom: 4px;
        left: 50%;
        margin-left: -43px;
        transform: perspective(70px) rotateX(-40deg);
        border: 3px solid var(--balloonRope);
        border-top: 0;
    }

    span {
        display: block;
        width: 80px;
        height: 174px;
        background: var(--balloonColor2);
        border-radius: 50%;
        position: absolute;
        bottom: 12px;
        z-index: 2;
        border: 3px solid var(--balloonRope);
        left: 50%;
        margin-left: -43px;
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.5);
    }

    span:after {
        content: "";
        display: block;
        width: 20px;
        height: 174px;
        background: var(--balloonColor1);
        border-radius: 50%;
        position: absolute;
        bottom: -3px;
        z-index: 2;
        border: 3px solid var(--balloonRope);
        left: 50%;
        margin-left: -13px;
    }

    .basket {
        width: 20px;
        height: 20px;
        background: var(--basket);
        border: 3px solid var(--balloonRope);
        border-radius: 3px;
        position: relative;
        box-shadow: 0 2px 4px transparentize(var(--balloonRope), 0.6);
    }

    .basket:before {
        content: "";
        width: 30px;
        height: 6px;
        background: var(--basket);
        position: absolute;
        top: -12px;
        left: -8px;
        border: 3px solid var(--balloonRope);
        border-radius: 3px;
    }

    .basket:after {
        content: "";
        width: 20px;
        height: 20px;
        position: absolute;
        top: -30px;
        left: -2px;
        transform: perspective(50px) rotateX(-40deg);
        border: 2px solid var(--balloonRope);
    }

    @keyframes cloud {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-10px);
        }
    }

    @keyframes balloon {

        0%,
        100% {
            transform: translateY(0);
        }


        50% {
            transform: translateY(-10px);
        }
    }
</style>>

<body>
    <div class="sun"></div>
    <div class="cloud" style="left:50%; top:15%;"></div>
    <div class="cloud"></div>
    <div class="cloud" style="left:80%; top:5%;"></div>
    <div class="hot-air-balloon">
        <div class="balloon"><span></span></div>

        <div class="basket"></div>
    </div>

    <div class="hot-air-balloon" style="left:80%; top:25%;transform: scale(.5);">
        <div class="balloon"><span></span></div>

        <div class="basket"></div>
    </div>

    <div class="hot-air-balloon" style="left:60%; top:45%;transform: scale(.5);">
        <div class="balloon"><span></span></div>

        <div class="basket"></div>
    </div>
</body>
